    <style>
        :root {
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --accent-glow: #00e5ff;
            --card-background: rgba(20, 20, 30, 0.6);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background: #0f0c29;
        }

        #gradient-canvas {
            width:100%;
            height:100%;
            --gradient-color-1: #1e3a8a;
            --gradient-color-2: #4338ca;
            --gradient-color-3: #1e1b4b;
            --gradient-color-4: #312e81;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            background: var(--card-background);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 600px;
            width: 90%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-glow);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin: 0 0 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .intro-text {
            font-size: 1.1em;
            color: var(--secondary-text);
            min-height: 50px;
            font-weight: 300;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: var(--accent-glow);
            animation: blink 0.8s infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* Stack buttons on mobile */
            align-items: center;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 25px;
            background: transparent;
            color: var(--primary-text);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            border: 1px solid var(--border-color);
            font-size: 1em;
            font-weight: 400;
            width: 100%; /* Make buttons full-width on mobile */
            justify-content: center;
        }

        .btn:hover {
            background-color: rgba(0, 229, 255, 0.1);
            border-color: var(--accent-glow);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            transform: translateY(-4px);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* Media Query for larger screens */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2.8em;
            }

            .intro-text {
                font-size: 1.2em;
                min-height: 30px;
            }

            .buttons {
                flex-direction: row; /* Buttons in a row on larger screens */
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn {
                width: auto; /* Buttons take up their content width on larger screens */
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/gradient-animator@1.1.2/dist/Gradient.min.js"></script>
    <script>
        // Initialize the gradient background animation
        const gradient = new Gradient();
        gradient.initGradient("#gradient-canvas");

        // Typewriter effect
        const textToType = "Welcome to my portfolio! Explore my work and productivity insights.";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typewriterElement.innerHTML = textToType.substring(0, i + 1) + '<span class="typewriter-cursor"></span>';
                i++;
                setTimeout(typeWriter, 55);
            } else {
                // Remove cursor after typing is complete
                typewriterElement.innerHTML = textToType;
            }
        }

        // 3D tilt effect for the card
        const card = document.getElementById('portfolio-card');

        // Disable tilt effect on touch devices
        const isTouchDevice = () => {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        if (!isTouchDevice()) {
            const tiltEffect = (e) => {
                const { offsetWidth: width, offsetHeight: height } = card;
                let { clientX: x, clientY: y } = e;

                const rect = card.getBoundingClientRect();
                x = x - rect.left;
                y = y - rect.top;

                const xRotation = 20 * ((y - height / 2) / height);
                const yRotation = -20 * ((x - width / 2) / width);
                
                card.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
            };

            const resetTilt = () => {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            };

            document.addEventListener('mousemove', tiltEffect);
            card.addEventListener('mouseleave', resetTilt);
        }

        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>
